name: Go package

on: 
  pull_request:
    types:
      - closed
    branches:
      - 'master'
jobs:
  deployment:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Build project
        run: go build -o go_layout main.go  